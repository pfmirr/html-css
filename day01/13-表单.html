<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="占位文本，提示信息">
    <br>
    <!-- 输入什么显示什么，单行文本 -->
    文本框：<input type="text" placeholder="输入姓名">
    <br>
    <!-- 输入内容以点显示 -->
    密码框：<input type="password" placeholder="输入密码">
    <br>
    <hr>
    <!--单选框 checked默认选项 -->
    单选框<input type="radio">
    <br>
    性别：
    <input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女
    <br>
    <hr>
    <!-- 多选框 -->
    多选框<input type="checkbox">
    <br>
    爱好：
    <input type="checkbox" checked>吃瓜
    <input type="checkbox">看剧
    <input type="checkbox">玩游戏
    <br>
    <!-- 上传文件 -->
    <hr>
    上传单个文件<input type="file">
    <br>
    上传多个文件<input type="file" multiple>
    <hr>
    <br>
    <!-- 下拉菜单 -->
    城市：
    <select>
        <option>安徽</option>
        <option>安徽</option>
        <option>上海</option>
        <option selected>河南</option>
    </select>
    <br>
    <hr>
    <!-- 文本域，多行文本，右下角可以拖拽，用css设置此寸 -->
    <textarea>请输入评论</textarea>
    <br>
    <hr>
    <!-- lable标签 绑定文字和表单控件关系，增大表单控件点击范围 -->
    <!-- id和for属性值相同,一下两种方法 -->
    性别：
    <input type="radio" name="sex" checked id="man"><label for="man">男</label>
    <label><input type="radio" name="sex">女</label>
    <br>
    <hr>
    <!-- 按钮 普通、提交、重置需要配置form表单区域-->
    <button type="button">按钮</button>
    <hr>
    <!-- action：发送数据的地址 -->
    <form action="">
        姓名：<input type="text">
        密码：<input type="password">
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>

</body>

</html>
