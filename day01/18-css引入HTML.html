<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外部样式表 -->
    <!-- <link rel="stylesheet" href="./my.css"> -->
  <style>
    /* 定义 */
    .lei{
        color: blue;
    }
    .size{
        font-size: 50px;
    }
  </style>
</head>
<body>
    <p>这是p标签</p>
    <!-- 行内样式 -->
    <div style="color: aquamarine; font-size: 30px;">爱你</div>
    <!-- 使用,一个类选择器可以给多个标签使用 -->
    <p class="lei">类选择器</p>
    <!-- 一个标签可以使用多个类名，class属性值写多个类名 用空格隔开 -->
    <div class="lei size">我喜欢你</div>
</body>
</html>
