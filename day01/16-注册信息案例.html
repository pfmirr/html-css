<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册信息</title>
</head>

<body>
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入姓名">
        <br><br>
        <label>密码：</label><input type="password" placeholder="请输入密码">
        <br><br>
        <label>确认密码：</label><input type="password" placeholder="请输入确认密码">
        <br><br>
        <label>性别：</label>
        <label> <input type="radio" name="sex" checked>男 </label>
        <label> <input type="radio" name="sex">女</label>
        <br><br>
        <label>居住城市：</label>
        <select>
            <option>安徽</option>
            <option>河南</option>
            <option>上海</option>
            <option selected>北京</option>
        </select>
        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option>专科</option>
            <option>本科</option>
            <option>研究生</option>
            <option>博士</option>
        </select>
        <br><br>
        <label>学校名称：</label><input type="text">
        <br><br>
        <label>所学专业：</label><input type="text">
        <br><br>
        <label>在校时间：</label>
        <select>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
        </select>
        --
        <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>

        <h2>工作经历</h2>
        <label>公司名称：</label><input type="text">
        <br><br>
        <label>工作描述：</label>
        <textarea></textarea>
        <br><br>
        <input type="checkbox">已阅读并同意以下协议
        <br>
        <ul>
            <li><a href="#">
                    <<用户服务协议>>
                </a></li>
            <li><a href="#">
                    <<隐私政策>>
                </a></li>
        </ul>
        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重新填写</button>
    </form>

</body>

</html>
