<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--无序列表 ul中只能包含li,li中可以包含各种 -->
    <ul>
        <li>你好1</li>
        <li>你好2</li>
        <li>你好3</li>
        <li>你好4</li>
        <li>你好5</li>
    </ul>

    <!-- 有序列表 ol中只能包含li,li中可以包含各种 -->
    <ol>
        <li>第一</li>
        <li>第二</li>
        <li>第三</li>
    </ol>
    
    <!-- 定义列表，dl定义列表，dt定义列表标题，dd定义详细内容  dl中只能包含dt和dd,dt和dd中可以包含各种 -->
    <dl>
        <dt>服务指南</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
</html>
