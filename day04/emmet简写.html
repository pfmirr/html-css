<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML的Emmet简写如下，css一般是首字母，多个属性加号连接首字母 -->
    <!-- 类选择器：标签名.类名 -->
    <p class="class"></p>
    <!-- id选择器：标签名#id名 -->
    <p id="class"></p>
    <!-- 同级别：div+p -->
    <div></div>
    <p></p>
    <!-- 父子级：div>p -->
    <div>
        <p></p>
    </div>
    <!-- 多个相同标:span*3 -->
    <span></span><span></span><span></span>
    <!-- 有内容的标签：div{内容} -->
    <div>111</div>
</body>
</html>
