<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
            color: blueviolet;
        }
        /* 两个div，color属性后面覆盖前面，font-size和font-weight都生效 */
        div{
            color: aqua;
            font-size: 40px;
        }
        div{
            color: brown;
            font-weight: 800;
        }
        .box{
            color: red !important;
        }
    </style>
</head>
<body>
    <p>p标签</p>
    <div class="box">div标签</div>
    <!-- 如果标签有自己的样式则生效自己的，不继承 -->
    <a href="">a标签</a>
    <h1>h1标签</h1>
</body>
</html>
